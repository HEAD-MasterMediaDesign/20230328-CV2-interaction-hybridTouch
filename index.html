<!-- Welcome to Fluid.JS -->
<!DOCTYPE html>
<html lang="en">
    <head> <!-- The Magic üîÆ -->
        <script src="lib/fluid.min.js"></script>
        <meta charset="UTF-8">
        <title>Welcome to Fluid.js</title>
    </head>

    <body style="margin: 0;">
        <div
                class="cache-color"
        ></div>

        <!-- Declare a canvas element -->
        <canvas id="renderSurface"></canvas>

        <script>
            /* Get a reference to your canvas */
            const canvas = document.getElementById('renderSurface');

            /* Initiate the Fluid object with that canvas */
            const fluid = new Fluid(canvas);

            fluid.mapBehaviors({

                sim_resolution: 128,
                dye_resolution: 512,

                paused: false,
                clamp_values: true,
                embedded_dither: true,

                /* Fluid Dissipation Behaviors*/
                dissipation: 1, //help change fluidit√© (was 1(slow), 0.9(fast) before)
                velocity: 0.25, //help change fluidit√© (was 0.25(slow), 0.7(fast) before)
                pressure: .8,
                pressure_iteration: 20,

                /* Fluid Color */
                fluid_color: [
                    [0, 0, 0],
                ],

                /* Characteristics */
                curl: 0,
                emitter_size: 0.03,  //help change size

                render_shaders: true,
                multi_color: false,

                /* Bloom */
                render_bloom: false,
                bloom_iterations: 8,
                bloom_resolution: 256,
                intensity: 0.8,
                threshold: 0.6,
                soft_knee: 0.7,

                // bloom_resolution: 256*4,
                // bloom_iterations: 1,
                // intensity: 0.6,
                // threshold: 0.3,
                // soft_knee: 1.0,

                /* Background */
                background_color: { r: 255, g: 0, b: 0 },
                transparent: true
            })

            /* Activate the fluid */
            fluid.activate();

            fluid.reset()
        </script>
    </body>
<style>
    #renderSurface {
        z-index: 0;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        filter: url(#linear) brightness(3.7) hue-rotate(293deg) saturate(2) blur(2px);
    }

    .cache-color {
        pointer-events: none;
        z-index: 10;
        width: 100%;
        height: 100%;
        background-color: rgb(245, 119, 46);
        mix-blend-mode: saturation;
        opacity:0;
        position: fixed;
        top: 0;
        left: 0;
    }
</style>
