<!-- Welcome to Fluid.JS -->
<!DOCTYPE html>
<html lang="en">
    <head> <!-- The Magic ðŸ”® -->
        <script src="lib/fluid.min.js"></script>
        <meta charset="UTF-8">
        <title>Welcome to Fluid.js</title>
    </head>

    <body style="margin: 0;">
        <h1>Fluid JS</h1>

        <div
                class="cache-color"
        ></div>

        <!-- Declare a canvas element -->
        <canvas id="renderSurface" style="width: 80vw; height: 80vh;"></canvas>

        <script>
            /* Get a reference to your canvas */
            const canvas = document.getElementById('renderSurface');

            /* Initiate the Fluid object with that canvas */
            const fluid = new Fluid(canvas);

            fluid.mapBehaviors({

                sim_resolution: 128,
                dye_resolution: 512,

                paused: false,
                embedded_dither: true,

                dissipation: 1,
                velocity: 0.25,
                pressure: .8,
                pressure_iteration: 20,
                curl: 0,
                emitter_size: 0.02,  //help change size

                render_shaders: true,
                multi_color: false,

                render_bloom: false,
                bloom_iterations: 8,
                bloom_resolution: 256,
                intensity: 0.8,
                threshold: 0.6,
                soft_knee: 0.7,

                fluid_color: [
                    [0, 0, 0],
                ],

                background_color: { r: 255, g: 0, b: 0 },
                transparent: true
            })

            /* Activate the fluid */
            fluid.activate();
        </script>
    </body>
<style>
    #renderSurface {
        z-index: 0;
        position: fixed;
        top: 0;
        left: 0;
        /*filter: brightness(1) hue-rotate(285deg) saturate(1);*/
        filter: url(#linear) brightness(3.7) hue-rotate(838deg) saturate(2) blur(2px);
    }

    .cache-color {
        pointer-events: none;
        z-index: 10;
        width: 100%;
        height: 100%;
        background-color: red;
        mix-blend-mode: multiply;
        opacity: 0;
        position: fixed;
        top: 0;
        left: 0;
    }
</style>

    <svg xmlns="http://www.w3.org/2000/svg">
        <filter id="linear">
            <feColorMatrix
                    type="matrix"
    values="
0 0.7 -2 3 0
-0.2 -0.2 1 0 0
1 -3 11 -1.1 0
0.4 0 0 1 0

"/>
        </filter>
    </svg>
</html>
